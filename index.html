<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
    <script src="./javascript/script.js" defer></script>

</head>

<body>
    <section class="todowrap">
        <h2 id="heading">TO DO LIST</h2>
        <div class="todo-container">
            <div class="add-task-wrap">
                <div class="list-input-box">
                    <input type="text" class="input-filed" placeholder="Add new task" id="add-task-input">
                    <button class="btn-sub" id="add-task-button"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="todo-container todo-task-list" id="todo-list">
            <h1 class="heading-tasklist">Tasks List</h1>
            <div id="todo-tasks">
                <div class="list-input-box">
                    <!-- <input type="text" class="input-filed" placeholder="Task List" readonly>
                    <input type="button" class="btn-sub" value="Edit">
                    <input type="button" class="btn-sub" value="Delete"> -->
                    <!-- <button class="btn-sub">edit</button>
                    <button class="btn-sub">delete</button> -->
                </div>
            </div>
            <div class="delete">
                <span>You have <span class="pendingTasks" id="pending-tasks">0</span> pending task(s)</span>
            </div>
            <button class="btn-sub" id="clear-button">Clear All</button>
        </div>

    </section>
</body>

</html>
